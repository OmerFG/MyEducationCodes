<body>
   <ul style ="list-style-type: circle"> <!--Liste başında yuvarlak olacak şekilde sıralanır. square: kare circle: yuvarlak veya none ile başında birşey olmaz -->
   	 <li>Coffee</li>
   	 <li>Tea</li>
   	 <li>Milk</li>
   </ul>
   <ol type ="A"> <!--alfabetik olarak sıralama yaparsın. küçük a dersen küçük harflerle sıralar. ayrıyeten roman numaraları var I şeklinde yaparsan roma karakteriyle sıralar. -->
   	 <li>Coffee</li>
   	 <li>Tea</li>
   	 <li>Milk</li>
   </ol>
   <dl> <!--description list -->
   	  <dt>Coffee</dt> <!--başlık -->
   	  <dd>- Sıcak bir kahve</dd> <!-- açıklama-->
   	  <dt>Süt</dt>
   	  <dd>-sağlıklıdır</dd>
   </dl>
    <ul style ="list-style-type: circle">
   	 <li>Coffee</li>
   	 <li>Tea
<ul>
	<li>Demli çay</li>
	<li>Soğuk çay</li>
</ul> <!--iç içe liste yapabilirsin. -->
   	 </li>
   	 <li>Milk</li>
   </ul>
    <ol start="100"> <!--100 den başlamasını sağladık. -->

   	 <li>Milk</li>
   </ol>
