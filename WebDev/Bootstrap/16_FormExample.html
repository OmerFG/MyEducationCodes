<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/popper.min.js"></script>
	<title>Document</title>
</head>
<body>
	<div class="container">
		<form>
			<div class="form-row">
				<div class="form-group  col-md-6">
					<!-- form-row cok daha aciklikli olarak rowlar olusturmayi saglar -->
					<label >E-mail</label>
					<input type="email" class="form-control" placeholder="Enter E-mail">
				</div>
				<div class="form-group col-md-6">
					<!-- form-row cok daha aciklikli olarak rowlar olusturmayi saglar -->
					<label >Password</label>
					<input type="password" class="form-control" placeholder="Password">
				</div>
			</div>
			<div class="form-group">
				<!-- form-row cok daha aciklikli olarak rowlar olusturmayi saglar -->
				<label >Address</label>
				<textarea class="form-control"  name="" id="" cols="30" rows="10"></textarea>
			</div>
			<div class="form-row">
				<div class="form-group col-md-6"> 
					<label>City</label>
					<select class="form-control" name=""  id="">
						<option selected="selected">Choose a City</option>
						<option value="">Mardin</option>
						<option value="">Istanbul</option>
						<option value="">Adana</option>
					</select>
				</div>
				<div class="form-group col-md-4"> 
							<label>State</label>
					<select class="form-control" name="" id="">
					<option selected="selected">Choose a State</option>
						<option value="">Yenisehir</option>
						<option value="">Bagcilar</option>
						<option value="">Balcali</option>
					</select>
				</div>
				<div class="form-group col-md-2"> 
							<label>Zip</label>
					<input type="text" class="form-control" placeholder="Zip">
				</div>
			</div>
			<div class="form-group">
				<div class="form-check">
					<input type="checkbox" class="form-check-input">
					<label>Check me out</label>
				</div>
			</div>
          <button class="btn btn-primary" type="submit"> Sign In</button>

		</form>
	</div>
	<!-- responsive bir sekilde en basit ama bir o kadar islevsel form yapimi bu sekildedir. -->
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
</body>
</html>
