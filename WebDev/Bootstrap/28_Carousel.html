<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/popper.min.js"></script>
	<title>Document</title>
</head>
<body>
	<div class="carousel slide" id="fg">
		<!-- slide kayma efekti uygular -->
		<!-- mantik ayni demistik ilk genel olan carousel kismini ayiriyoruz -->
		<div class="carousel-inner">
			<!-- icerik oalcagini soyluyoruz -->
			<div class="carousel-item active">
				<!-- her bir itemi ayarliyoruz ve bir itemi baslangic olarak active etmemiz lazim -->
				<img class="w-100" src="img/1.jpg" alt="">
				<!-- imglerii 100% yapki tasma veya bozulma olmasin -->
				<div class="carousel-caption"> 
					<h5>Dog</h5>
					<p>sweet</p>
				</div>
				<!-- bu sekilde img lere aciklamalar ekleyebilirsin. -->
			</div>
			<div class="carousel-item">
				<img class="w-100" src="img/2.jpg" alt="">
				<div class="carousel-caption"> 
					<h5>no Dog</h5>
					<p>no sweet</p>
				</div>
			</div>
			<div class="carousel-item">
				<img class="w-100" src="img/3.jpg" alt="">
				<div class="carousel-caption"> 
					<h5>no Dog</h5>
					<p>sky</p>
				</div>
			</div>
			<a href="#fg" class="carousel-control-next" data-slide="next">
				<span class="carousel-control-next-icon"></span>
			</a>
			<a href="#fg" class="carousel-control-prev" data-slide="prev">
				<span class="carousel-control-prev-icon"></span>
			</a>
		</div>
	</div>

	<br>
	<br>

	<div class="carousel" id="fg2">
		<ol class="carousel-indicators">
			<li data-target="#fg2" data-slide-to="0" class="active"></li>
			<li data-target="#fg2" data-slide-to="1"></li>
			<li data-target="#fg2" data-slide-to="2"></li>
			<!-- asagi kisimda uclu alt cizgi olmasini saglar. ve gecisleri orasi uzerinden de yapabilir olursun.  -->
			<!-- her bir resim data slide to dizisi icerisine atilmis olur. -->
		</ol>
		<div class="carousel-inner">
			<div class="carousel-item active">
				<img class="w-100" src="img/1.jpg" alt="">
			</div>
			<div class="carousel-item">
				<img class="w-100" src="img/2.jpg" alt="">
			</div>
			<div class="carousel-item">
				<img class="w-100" src="img/3.jpg" alt="">
			</div>
			<a class="carousel-control-next" data-slide="next" href="#fg2" >
				<span class="carousel-control-next-icon"></span>
			</a>
			<a class="carousel-control-prev" data-slide="prev" href="#fg2" >
				<span class="carousel-control-prev-icon"></span>
			</a>
		</div>
	</div>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
</body>
</html>
