<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        p {
            color: red;
            text-align: center; 
            border: 2px solid yellow;
        }
        h1{
            color: blue;
        }
    </style> <!--bu internal css dir.-->
</head> <!-- merkezde durmasını ve kırmızı olmalarını istedik p selectorlerimizin. -->
<body>
    <h1>Ömer FG</h1>
    <h1 style="color: green; text-align:center;">Faruk G</h1>
    <p style="border: 2px solid red;">Merhaba Dünya</p> <!-- bu inline css tir yukarıda ki genel css i görmezden gelip
                                                            kod bunu çalıştırır.-->
    <p>Bu sayfa css ile stil verilmiştir</p>
     
</body>
</html>
