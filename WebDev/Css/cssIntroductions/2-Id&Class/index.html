<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h2.can {
            color: blue;
        }
        
        .can {
            text-align: center;
            color: red;
        }
        
        .boz {
            background-color: aqua;
        }
        
        #fg {
            text-align: right;
            color: brown;
        }
    </style>
</head>
<!-- bu şekilde classlara özel tasarımlar yapabilirsin.-->

<body>
    <!--classı bir çok kez kullanabilirsin ama id yi sadece bir kez kullanabilirsin.-->
    <h1 class="can boz">İleri Seviye CS Ve SASS Eğitimi</h1>
    <!-- iki farklı class verdik.-->
    <p class="can">İleri Seviye CS Ve SASS Eğitimi</p>
    <h2 class="can">bu sadece h2 içindir</h2>
    <!--sadece h2 de can classlarına özel tasarım verebilirsin.-->
    <p id="fg">bu id dir.</p>
    <!-- id özeldir aynı id farklı yerleri temsil edemez !-->
</body>

</html>
