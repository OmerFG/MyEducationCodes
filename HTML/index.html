<!DOCTYPE html> <!--html bas ve taba bas sana basit bir html şablonu oluşturur.-->
<html>  
<head>
	<title>İlk Dnemem</title>
</head>
<body>
<h1>İlk Başlığı</h1>
<h2>İkinci Başlığım</h2>
<h3>Üçüncü Başlığım</h3>
<h4>Dördüncü Başlığım</h4>
<h5>Beşinci Başlığım</h5>
<h6>
	Altıncı Başlığım
</h6> <!--en büyüğü h1 en küçüğü h6 dır. hepsini açmak için h1 veya hangisiyse yaz ve taba bas.-->
<hr>  <!-- çizik oluşturur-->
<p>This is some text. 
	Also this is <br>some <br> text <!-- br satır atlamanı sağlar onun dışında farkettiysen also hala aynı satırda yazılır sitede.-->
</p><!--p sana bir açıklama satırı oluşturur.--> 
<pre>
	This 
	is 
	some text
</pre> <!-- pre etiketi ise senin nasıl yazdığına bağlı olarak sitede açıklama yapmanı sağlar-->
<hr>

<a href="http://fitgirl-repacks.site/">link</a> 	<!--a yaz taba bas bu şekilde link yazılan yere tıklandığında href üzerindeki linke gider.-->
  <img src="logo.png" alt ="Cenga" width ="150" height="150">  <!-- img yaz ve taba bas src source demek ve sana bana image kaynağı var demektir. aynı klasörde olduğundan direk ismini yazdık ancak farklı dosya da olsaydı yolunu da göstermen gerek. alt dediğimiz şey bu imagein tagını oluşturur biri cenga diye arama yaptığında senin resmin çıkar  height ve width ise yükseklik ve genişliktir-->
<hr>
  <button>TIKLA</button>  <!-- button yaz tab tıkla tıkla başlığında buton oluşturr-->
  <ul>   <!--unordered listtir bu ul yaz tab yap bu iskelete her bir li için li yaz ve taba bas -->
  	<li>Coffe</li>
  	<li>Tea</li>
  	<li>Milk</li>
  </ul>
  <ol> 	<!-- oreder listtir buda yani sıralıdır.-->
  	<li>Coffe</li>
  	<li>Tea</li>
  	<li>Milk</li>
  </ol>
</body>
 
</html>
