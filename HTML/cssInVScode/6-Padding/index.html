<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            border: 1px dotted;
            background-color: aqua;
            padding: 20px 30px 10px 50px;
            /* istersen left right bottom top diye tek tekte verebilirsin veya bu şekilde üstten saat yönüne doğru
            değerlerde verebilirsin. margin ile kullanım tarzı aynıdır.*/
            width: 400px;
            height: 500px;
            margin: auto;
            box-sizing: border-box;
            /*sağa sola kaymayı engeller.*/
        }
    </style>
</head>

<body>
    <h2>padding kullanımı</h2>
    <!--kendi içerisinde boşluk vermeye yarar.-->

</html>
