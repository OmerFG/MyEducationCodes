<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        }
        
        .col-25 {
            float: left;
            width: 25%;
            margin-top: 10px;
        }
        
        .col-75 {
            float: left;
            width: 75%;
            margin-top: 10px;
            margin-bottom: 10px;
        }
        
        .row::after {
            content: "";
            display: table;
            clear: both;
        }
        
        input[type=text],
        select,
        textarea {
            width: 100%;
            border: 1px solid darkred;
            padding: 15px;
            border-radius: 5px;
            resize: vertical;
            /*metin kutusu sadece yukarıdan aşağıya oynamış olacak böylece.*/
        }
        
        input[type=submit] {
            background-color: green;
            color: white;
            padding: 15px 10px;
            border: none;
            float: left;
            cursor: pointer;
            border-radius: 5px;
        }
        
        input[type=submit]:hover {
            background-color: teal;
        }
        
        .container {
            padding: 20px;
            background-color: whitesmoke;
            border-radius: 5px;
        }
        
        @media screen and (max-width: 768px) {
            .col-25,
            .col-75,
            input[type=submit] {
                width: 100%
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <form action="Home/formDoldur/">
            <div class="row">
                <div ckass="col-25">
                    <label for="Firstname">Firstname</label>
                </div>
                <div class="col-75">
                    <input type="text" name="firstname" placeholder="firstname">
                </div>
            </div>
            <div class="row">
                <div ckass="col-25">
                    <label for="lastname">lastname</label>
                </div>
                <div class="col-75">
                    <input type="text" name="lastname" placeholder="lastname">
                </div>
            </div>
            <div class="row">
                <div ckass="col-25">
                    <label for="country">country</label>
                </div>
                <div class="col-75">
                    <select name="country" id=""><option value="Tr">Türkiye</option>
                   <option value="En">England</option>
                   <option value="Fr">Francais</option></select>
                </div>
            </div>
            <div class="row">
                <div ckass="col-25">
                    <label for="subject">subject</label>
                </div>
                <div class="col-75">
                    <textarea name="subject" placeholder="Birşeyler yazın" style="height: 150px;"></textarea>
                </div>
            </div>
            <div class="row">
                <input type="submit" value="kaydet">
            </div>
        </form>
    </div>
</body>

</html>
