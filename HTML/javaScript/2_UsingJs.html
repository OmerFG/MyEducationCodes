<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<h2>javascript Attributes</h2>
	
	<button onclick="document.getElementById('1').src='2.jpg'" >Change img</button>
	<img id="1" src="1.jpg" alt="" style="width: 150px">
	<button onclick="document.getElementById('1').src='1.jpg'" >Change img</button>
	<h2 id="2">Javascript Html Tags</h2>
	<button type="button" onclick="document.getElementById('2').style.fontSize='40px'" >change size</button>
	<button type="button" onclick="document.getElementById('2').style.display='none'" >hide</button>
	<button type="button" onclick="document.getElementById('2').style.display='block'" >show</button>
