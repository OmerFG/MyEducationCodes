<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        x ul.Omer {
            list-style-type: circle;
            list-style-position: outside;
            /*hizalama ayarları yapılır.*/
        }
        
        ul.Faruk {
            list-style-type: square;
            /*none seçeneği de vardır*/
            list-style-position: inside;
        }
        
        ol.Mehmet {
            list-style-type: upper-roman;
        }
        
        ol.Ali {
            list-style-type: lower-alpha;
        }
    </style>
</head>

<body>
    <p>Unordered List</p>
    <ul class="Omer">
        <li>Coffee</li>
        <li>Cola</li>
        <li>Gazoz</li>
    </ul>
    <ul class="Faruk">
        <li>Coffee</li>
        <li>Cola</li>
        <li>Gazoz</li>
    </ul>
    <p>Ordered List</p>
    <ol class="Mehmet">
        <li>Ben</li>
        <li>Sen</li>
        <li>O</li>
    </ol>
    <ol class="Ali">
        <li>Ben</li>
        <li>Sen</li>
        <li>O</li>
    </ol>
</body>

</html>
