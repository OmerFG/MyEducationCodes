<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li {
            display: inline;
            /*bu şekilde yan yana listeleme yaptık*/
        }
        
        span {
            display: block;
        }
        /*bu şekilde alt alta aldık.*/
        
        #FG {
            display: none;
        }
    </style>
</head>

<body>
    <div>sagdkljs</div>
    <div>skldfasdfösldf</div>
    <h1>Ömer FG</h1>
    <h3>Müslüm gürses</h3>
    <h6>neşet baba</h6>

    <form action="">
        bla bla bla
    </form>
    <header>
        buda bir block
    </header>
    <span>ömer</span>
    <span>fg</span>
    <span>bunlar inline dir block değil </span>
    <a href="Google.com">Google</a>
    <a href="">Git</a>
    <a href="">Buda inline</a>
    <ul>
        <li id="FG"><a href="">Html</a></li>
        <li><a href="">Css</a></li>
        <li><a href="">JavaScript</a></li>
        <!--normalde bunlar alt alta dizilir-->
    </ul>
    <span>Html</span>
    <span>Css</span>
    <span>JavaScript</span>
    <!-- bunlarda normalde yan yana olur-->
</body>

</html>
